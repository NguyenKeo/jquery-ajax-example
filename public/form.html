<label>
    Họ tên * <input type="text" id="name" />
</label>

<span id="name-error" class="error"></span>

<br /><br />

<label>
    Năm sinh <input type="text" id="birthYear" />
</label>

<span id="birthYear-error" class="error"></span>

<br /><br />

<label>
    Email * <input type="text" id="email" />
</label>

<span id="email-error" class="error"></span>

<br /><br />

<label>
    Phone * <input type="text" id="phone" />
</label>

<span id="phone-error" class="error"></span>

<script>
    function isValidData() {
        let isValid = true;
        $('.error').text('');

        if ($('#name').val() === '') {
            isValid = false;
            $('#name-error').text('Họ tên không được để trống');
        }

        const birthYearRegex = /^\d{4}$/;
        const birthYear = $('#birthYear').val();
        if (birthYear !== '' && birthYearRegex.test(birthYear) === false) {
            isValid = false;
            $('#birthYear-error').text('Năm sinh không đúng định dạng');
        }

        const emailRegex = /^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        const email = $('#email').val();
        if (emailRegex.test(email) === false) {
            isValid = false;
            $('#email-error').text('Email không đúng định dạng');
        }

        if ($('#phone').val() === '') {
            isValid = false;
            $('#phone-error').text('Số điện thoại không được để trống');
        }

        return isValid;
    }
</script>
