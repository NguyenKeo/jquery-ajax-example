<br />

<div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Họ tên *</label>

    <div class="col-sm-10">
        <input type="text" id="name" class="form-control">
        <span id="name-error" class="error"></span>
    </div> 
</div>

<div class="form-group row">
    <label for="birthYear" class="col-sm-2 col-form-label">Năm sinh</label>

    <div class="col-sm-10">
        <input type="text" id="birthYear" class="form-control">
        <span id="birthYear-error" class="error"></span>
    </div>
</div>

<div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>

    <div class="col-sm-10">
        <input type="text" id="email" class="form-control">
        <span id="email-error" class="error"></span>
    </div>
</div>

<div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Phone *</label>

    <div class="col-sm-10">
        <input type="text" id="phone" class="form-control">
        <span id="phone-error" class="error"></span>
    </div>
</div>

<br />

<script>
    function isValidData() {
        let isValid = true;
        $('.error').text('');

        if ($('#name').val() === '') {
            isValid = false;
            $('#name-error').text('Họ tên không được để trống');
        }

        const birthYearRegex = /^\d{4}$/;
        const birthYear = $('#birthYear').val();
        if (birthYear !== '' && birthYearRegex.test(birthYear) === false) {
            isValid = false;
            $('#birthYear-error').text('Năm sinh không đúng định dạng');
        }

        const emailRegex = /^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        const email = $('#email').val();
        if (emailRegex.test(email) === false) {
            isValid = false;
            $('#email-error').text('Email không đúng định dạng');
        }

        if ($('#phone').val() === '') {
            isValid = false;
            $('#phone-error').text('Số điện thoại không được để trống');
        }

        return isValid;
    }
</script>
