<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Cập nhật thông tin học viên</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Cập nhật thông tin học viên</h1>

        <div id="form">
            <tr>
                <td colspan="5" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </td>
            </tr>
        </div>

        <div class="text-center">
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                <i class="fa fa-chevron-left"></i> Quay lại
            </button>

            <button id="btn-save" class="btn btn-success" onclick="updateUser()">
                <i class="fa fa-save"></i> Lưu
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='api.js'></script>

    <script>
        const userId = getIdQueryParam();

        $(function () {
            renderContent()
        })

        function getIdQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function renderContent() {
            getUserByIdAPI(userId, function (user) {
                if (user) {
                    getFormAPI(function (form) {
                        $('#form').html(form);
                        $('#name').val(user.name);
                        $('#birthYear').val(user.birthYear);
                        $('#email').val(user.email);
                        $('#phone').val(user.phone);
                    })
                } else {
                    $('#form').html('Học viên không tồn tại!');
                    $('#btn-save').hide();
                }
            })
        }

        function updateUser() {
            if (isValidData()) {
                const userInfo = {
                    name: $('#name').val(),
                    birthYear: $('#birthYear').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val()
                }

                updateUserAPI(userId, userInfo, '/');
            }
        }
    </script>
</body>

</html>
